<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="preload" as="image" href="https://raw.githubusercontent.com/andi-carretero/andi-carretero.github.io/main/_data/wolfenstein/wolfenstein_on_mouse_over.gif" media="(max-width: 600px)">
<link rel="preload" as="image" href="https://raw.githubusercontent.com/andi-carretero/andi-carretero.github.io/main/_data/online_facturer/facturador_on_mouse.gif" media="(max-width: 600px)">

<html>
	<head>
		<script type="text/javascript">
			function setNewImage(document){
				document.src = document.getAttribute('on_mouse_image');
			}
			function setOldImage(document){
				document.src = document.getAttribute('default_image');
			}

		</script>
	</head>

    <body>
    	<h1><center>Proyectos</center></h1>
        <h2><center>Recopilacion y muestra de todos los proyectos personales realizados</center></h2>

   		<div id="proyects">
   			<div id="proyect_wolfenstein">
				<h4><center>Wolfenstein 3D online</center></h4>

				<img id="Wolfenstein_button" 
					onclick="location.href='https://ramamont.github.io/taller-tp-grupal/';"
					default_image = "https://raw.githubusercontent.com/andi-carretero/andi-carretero.github.io/main/_data/wolfenstein/wolfenstein.jpg"
					on_mouse_image='https://raw.githubusercontent.com/andi-carretero/andi-carretero.github.io/main/_data/wolfenstein/wolfenstein_on_mouse_over.gif'
					onmouseover = "setNewImage(this)"
					onmouseout = "setOldImage(this)"
					src = "https://raw.githubusercontent.com/andi-carretero/andi-carretero.github.io/main/_data/wolfenstein/wolfenstein.jpg";
					width = "300"
					height = "300" />
			</div>

   			<div id= "proyect_automatic_facturer">
				<h4><center>Facturador automatico AFIP</center></h4>

				<img id="Afip_button" 
					onclick="location.href='https://andi-carretero.github.io/facturador_afip/';"
					default_image = "https://raw.githubusercontent.com/andi-carretero/andi-carretero.github.io/main/_data/online_facturer/facturador.png"
					on_mouse_image='https://raw.githubusercontent.com/andi-carretero/andi-carretero.github.io/main/_data/online_facturer/facturador_on_mouse.gif'
					onmouseover = "setNewImage(this)"
					onmouseout = "setOldImage(this)"
					src = "https://raw.githubusercontent.com/andi-carretero/andi-carretero.github.io/main/_data/online_facturer/facturador.png";
					width = "300"
					height = "300" />
			</div>


   			<div id= "proyect_sudoku_solver">
				<h4><center>Sudoku</center></h4>

				<img id="Sudoku_button" 
					onclick="location.href='https://andi-carretero.github.io/sudoku_solver/';"
					default_image = "https://raw.githubusercontent.com/andi-carretero/andi-carretero.github.io/main/_data/sudoku/sudoku_main.png"
					on_mouse_image='https://raw.githubusercontent.com/andi-carretero/andi-carretero.github.io/main/_data/wolfenstein/wolfenstein_on_mouse_over.gif'
					onmouseover = "setNewImage(this)"
					onmouseout = "setOldImage(this)"
					src = "https://raw.githubusercontent.com/andi-carretero/andi-carretero.github.io/main/_data/sudoku/sudoku_main.png";
					width = "300"
					height = "300" />
			</div>

		</div>
    </body>
</html>
